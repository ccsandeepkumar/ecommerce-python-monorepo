version: 2.1

parameters:
  run-tests:
    type: boolean
    default: false

jobs:
  pytest-runner:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Run all tests
          command: pytest

workflows:
  test-workflow:
    when: << pipeline.parameters.run-tests >>
    jobs:
      - pytest-runner
