version: 2.1

jobs:
  pytest-runner:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout

      - run:
          name: Decide whether to run tests
          command: |
            echo "üîç Checking changed files..."

            CHANGED_FILES=$(git diff --name-only origin/main...HEAD)

            echo "Changed files:"
            echo "$CHANGED_FILES"

            FILE_COUNT=$(echo "$CHANGED_FILES" | wc -l | tr -d ' ')
            
            if [ "$FILE_COUNT" -ne 1 ] || ! echo "$CHANGED_FILES" | grep -qx "filtered_list.txt"; then
              echo "‚è≠ filtered_list.txt is NOT the only changed file."
              echo "‚è≠ Skipping test execution."
              exit 0
            fi

            echo "‚úÖ Only filtered_list.txt changed. Proceeding..."

      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt

      - run:
          name: Run tests from filtered_list.txt
          command: |
            if [ ! -f filtered_list.txt ]; then
              echo "‚ùå filtered_list.txt not found"
              exit 1
            fi

            TEST_FILES=$(cat filtered_list.txt \
              | tr -d ' ' \
              | tr ',' ' ' \
              | xargs)

            if [ -z "$TEST_FILES" ]; then
              echo "‚ùå filtered_list.txt is empty"
              exit 1
            fi

            echo "üöÄ Running ONLY these tests:"
            echo "$TEST_FILES"

            pytest $TEST_FILES

workflows:
  test-workflow:
    jobs:
      - pytest-runner
