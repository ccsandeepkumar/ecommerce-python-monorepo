version: 2.1
 
jobs:
  pytest-pr-tests:
    docker:
      - image: cimg/python:3.10
 
    steps:
      - checkout
 
      # ✅ Install dependencies
      - run:
          name: Install Requirements
          command: |
            pip install -r requirements.txt
            pip install pytest
 
      # ✅ Run pytest + generate test report XML + save logs
      - run:
          name: Run Pytest Tests
          command: |
            mkdir -p test-results
 
            pytest tests/ \
              --junitxml=test-results/pytest-results.xml \
> pytest.log 2>&1 || true
 
      # ✅ Upload structured test results (CircleCI parses pass/fail)
      - store_test_results:
          path: test-results
 
      # ✅ Upload full console log for stack traces
      - store_artifacts:
          path: pytest.log
          destination: pytest.log
 
      # ✅ Upload XML report as artifact also
      - store_artifacts:
          path: test-results/pytest-results.xml
          destination: pytest-results.xml
 
workflows:
  version: 2
  pr-workflow:
    jobs:
      - pytest-pr-tests
